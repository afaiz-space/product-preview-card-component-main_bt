<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="row">
        <picture class="col-md-6 col-xs-12 left-col">
          <!-- <img src="images/image-product-desktop.jpg" class="product_img" alt="product image "> -->
        </picture>
        <section class="col-md-6 flex-column right-col">
          <h1 class="preview">Preview</h1>
          <h2 class="hdg">Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <section class="row flex-row align-items-center">
            <h2 class="text-success">$149.99</h2>
            <s>$169.99</s>
          </section>
          <button
            class="btn btn-primary flex-row align-items-center align-content-center justify-content-center"
          >
            <img src="images/icon-cart.svg" alt="cart icon" />
            <span>Add to Cart</span>
          </button>
        </section>
      </section>
    </main>
  </body>
</html>
